<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --error-color: #e74a3b;
            --success-color: #1cc88a;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* Mobile Header */
        .mobile-header {
            display: none;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 1rem;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .mobile-header .logo-container {
            display: flex;
            align-items: center;
        }
        
        .mobile-header .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        
        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 1.5rem;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar-header .logo {
            height: auto;
            max-height: 80px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .sidebar-menu {
            padding: 1rem 0;
            height: calc(100vh - 180px);
            overflow-y: auto;
        }
        
        .nav-link {
            color: #5a5c69;
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(78, 115, 223, 0.1);
            border-left: 3px solid var(--primary-color);
        }
        
        .nav-link i {
            margin-right: 0.5rem;
            width: 1.25rem;
            text-align: center;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            transition: all 0.3s;
            margin-top: 0;
        }
        
        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        /* Card Styles */
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background: var(--primary-color);
            padding: 1.5rem;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control, .form-select {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d3e2;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.2em;
        }
        
        .form-check-label {
            margin-left: 0.5rem;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.05rem;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .alert-success {
            background-color: var(--success-color);
            color: white;
            border: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
                z-index: 1000;
                height: 100vh;
                top: 0;
                left: 0;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .main-content {
                margin-left: 0;
                padding-top: 70px;
            }
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .main-content {
                padding: 1rem;
                padding-top: 70px;
            }
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1.25rem;
            }
            
            .form-control, .form-select {
                padding: 0.8rem;
            }
            
            .btn-primary {
                width: 100%;
                padding: 0.9rem;
            }
            
            .sidebar-header .logo {
                max-height: 60px;
                max-width: 100px;
            }
        }
        
        #fee-group {
            transition: all 0.3s ease;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Logo styling */
        .club-logo {
            height: auto;
            max-height: 80px;
            width: auto;
            max-width: 120px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo-container">
            
            <span class="d-none d-sm-inline">Admin Panel</span>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
           
            <h4 class="mb-0">Admin Panel</h4>
        </div>
        <div class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('generate_receipt') }}">
                        <i class="fas fa-receipt"></i>
                        <span>Receipt Management</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('message_center') }}">
                        <i class="fas fa-envelope"></i>
                        <span>Message Center</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_homepage') }}">
                        <i class="fas fa-home"></i>
                        <span>Edit Homepage</span>
                    </a>
                </li>
               
                
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container animate__animated animate__fadeIn">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                     <br>        <br>                 
<button onclick="window.location.href='/admin'" class="back-btn" style="
    background-color: #095feb;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    width: fit-content;
    min-width: 100px;
    text-align: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="flex-shrink: 0;">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    <span style="white-space: nowrap;">Back</span>
</button>
                    <div class="card animate-form">
                        <div class="card-header">
                            
                            <i class="fas fa-money-bill-wave me-2"></i>Payment Settings
                        </div>
                        <div class="card-body">
                            <!-- Success Message (initially hidden) -->
                            <div id="successMessage" class="alert alert-success fade-in" style="display: none;">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="messageText">Payment registration settings updated successfully!</span>
                            </div>
                            
                            <form id="paymentSettingsForm" method="POST" action="{{ url_for('admin_settings') }}">
                                <div class="form-check form-switch mb-4">
                                    <input class="form-check-input" type="checkbox" 
                                           id="payment_required" name="payment_required"
                                           {% if config.payment_required %}checked{% endif %}>
                                    <label class="form-check-label" for="payment_required">
                                        Require Payment for Registration
                                    </label>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Current Status:</label>
                                    <div class="alert {% if config.payment_required %}alert-warning{% else %}alert-info{% endif %}">
                                        <i class="fas {% if config.payment_required %}fa-lock{% else %}fa-unlock{% endif %} me-2"></i>
                                        {% if config.payment_required %}
                                            Payment is <strong>required</strong> for registration 
                                        {% else %}
                                            Registration is <strong>free</strong> (no payment required)
                                        {% endif %}
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Save Settings
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileMenuOverlay');
            
            // Toggle sidebar on hamburger click
            hamburger.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
            });
            
            // Close sidebar when clicking on overlay
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.style.display = 'none';
            });
            
            // Close sidebar when clicking on a nav link (for mobile)
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 992) {
                        sidebar.classList.remove('active');
                        overlay.style.display = 'none';
                    }
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('active');
                    overlay.style.display = 'none';
                }
            });

            const paymentRequiredCheckbox = document.getElementById('payment_required');
            const feeGroup = document.getElementById('fee-group');
            const successMessage = document.getElementById('successMessage');
            const form = document.getElementById('paymentSettingsForm');
            
            // Toggle fee field based on checkbox
            if (paymentRequiredCheckbox) {
                paymentRequiredCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        feeGroup.style.display = 'block';
                        // Smooth height transition
                        feeGroup.style.height = '0';
                        setTimeout(() => {
                            feeGroup.style.height = feeGroup.scrollHeight + 'px';
                        }, 10);
                    } else {
                        // Smooth collapse
                        feeGroup.style.height = feeGroup.scrollHeight + 'px';
                        setTimeout(() => {
                            feeGroup.style.height = '0';
                            setTimeout(() => {
                                feeGroup.style.display = 'none';
                            }, 300);
                        }, 10);
                    }
                });
            }
            
            // Form submission handling
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Simulate form submission
                    setTimeout(() => {
                        // Update status message based on checkbox
                        const isPaymentRequired = paymentRequiredCheckbox.checked;
                        
                        const messageText = isPaymentRequired 
                            ? 'Payment requirement enabled! Registration now requires payment.'
                            : 'Payment requirement removed! Registration is now free.';
                        
                        document.getElementById('messageText').textContent = messageText;
                        
                        // Show success message
                        successMessage.style.display = 'block';
                        successMessage.classList.add('fade-in');
                        
                        // Hide after 5 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                        
                        // In a real application, you would submit the form here
                        // form.submit();
                    }, 1000);
                });
            }
        });
    </script>
</body>
</html>
